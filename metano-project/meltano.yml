version: 1
default_environment: dev
project_id: bfc63832-f6ab-4533-a16d-614564ce3260
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-parquet
    variant: ae-nv
    pip_url: git+https://github.com/AE-nv/tap-parquet.git
  - name: tap-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/tap-csv.git
    config:
      files:
      - entity: order_details
        path: ../data
        keys:
        - order_id
        format: csv

  - name: tap-postgres
    variant: meltanolabs
    pip_url: meltanolabs-tap-postgres
    config:
      host: localhost
      port: 5432
      dbname: northwind
      user: northwind_user
      database: northwind
      filter_schemas:
      - public

##ADAPTADOS
  - name: tap-csv-fase2
    inherit_from: tap-csv
    config:
      files:
        - entity: categories
          path: ../data/postgres/public-categories/$DATE/file.csv
          keys:
          - category_id
          format: csv

        - entity: products
          path: ../data/postgres/public-products/$DATE/file.csv
          keys:
          - product_id
          format: csv
        
        - entity: suppliers
          path: ../data/postgres/public-suppliers/$DATE/file.csv
          keys:
          - supplier_id  
          format: csv
        
        - entity: customers
          path: ../data/postgres/public-customers/$DATE/file.csv
          keys:
          - customer_id
          format: csv
        
        - entity: employees
          path: ../data/postgres/public-employees/$DATE/file.csv
          keys:
          - employee_id
          format: csv
        
        - entity: shippers
          path: ../data/postgres/public-shippers/$DATE/file.csv
          keys:
          - shipper_id
          format: csv
        
        - entity: orders
          path: ../data/postgres/public-orders/$DATE/file.csv
          keys:
          - orders_id
          format: csv
        
        - entity: order_details
          path: ../data/csv/$DATE/file.csv
          keys:
          - order_id
          - product_id
          format: csv
        
        - entity: territories
          path: ../data/postgres/public-territories/$DATE/file.csv
          keys: 
          - territory_id
          format: csv

        - entity: region
          path: ../data/postgres/public-region/$DATE/file.csv
          keys:
          - region_id
          format: csv

        - entity: employee_territories
          path: ../data/postgres/public-employee_territories/$DATE/file.csv
          keys:
          - employee_id
          - territory_id
          format: csv

        - entity: us_states
          path: ../data/postgres/public-us_states/$DATE/file.csv
          keys:
          - state_id
          format: csv

  loaders:
  - name: target-parquet
    variant: automattic
    pip_url: git+https://github.com/Automattic/target-parquet.git
    config:
      destination_path: /home/gnobisp/Documents/pipeline_dados/data
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: /home/gnobisp/Documents/pipeline_dados/data

  - name: target-csv
    variant: meltanolabs
    pip_url: git+https://github.com/MeltanoLabs/target-csv.git


##ADAPTADOS
  - name: target-csv-csv
    inherit_from: target-csv
    config:
      output_path: ../data/csv
      file_naming_scheme: '{datestamp}/file.csv'  # Esquema din칙mico aqui

  - name: target-postgres-csv
    inherit_from: target-csv
    config:
      output_path: ../data/postgres  # Diret칩rio base (sem vari치veis)
      file_naming_scheme: '{stream_name}/{datestamp}/file.csv'  # Esquema din칙mico aqui
      datestamp_format: '%Y-%m-%d'

  - name: target-parquet-postgres
    inherit_from: target-parquet
    config:
      destination_path: ../data/postgres/
      
  - name: target-jsonl-csv
    inherit_from: target-jsonl
    config:
      destination_path: ../data/csv/$DATE



